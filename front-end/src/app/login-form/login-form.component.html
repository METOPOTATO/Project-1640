<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="user">
                            <div class="form-group">
                                <input [(ngModel)]="user.email" type="email" class="form-control form-control-user" name='password' id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Adress">
                            </div>
                            <div class="form-group">
                                <input [(ngModel)]="user.password" type="password" class="form-control form-control-user" name='password' id="exampleInputPassword" placeholder="Password">
                            </div>
                            <button (click)="login()" class="btn btn-primary btn-user btn-block" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
