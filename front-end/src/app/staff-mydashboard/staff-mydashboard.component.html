<table mat-table [dataSource]="dataSourceStaff" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="staff_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.staff_email}} </td>
    </ng-container>
    <ng-container matColumnDef="staff_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.staff_name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
        <td mat-cell *matCellDef="let element"> {{element.actions}} Allocations </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsStaff"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsStaff;"></tr>
</table>
