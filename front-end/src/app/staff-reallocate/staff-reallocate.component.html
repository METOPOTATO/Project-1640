<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/staff">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Hi {{currentStaff}}</div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a [routerLink]="['/staff']" class="nav-link">Back</a>
        </li>


    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectRowH($event,row): null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="tutor_email">
                        <th mat-header-cell *matHeaderCellDef> Tutor Mail</th>
                        <td mat-cell *matCellDef="let element "> {{element.tutor_email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="student_email">
                        <th mat-header-cell *matHeaderCellDef> Student Mail </th>
                        <td mat-cell *matCellDef="let element "> {{element.student_email}} </td>
                    </ng-container>
                    <ng-container matColumnDef="room_id">
                        <th mat-header-cell *matHeaderCellDef> Contact ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.room_id}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; " (click)="selection.toggle(row) " (click)="selectRow() ">
                    </tr>
                </table>
                <button (click)="reallocate()">Reallocate</button>
            </div>
        </div>
    </div>
</div>
